<div class="introduction">
	{{ with .Site.Params.cv }}
	<h4>Curriculum Vitae
          {{ with $.Site.Params.cv_name }}
          <a href="{{ . }}" class="blog_cv">[pdf]</a>
          {{ end }}
        </h4>
        <ul>
	{{- range $index, $key := .paragraph -}}
        <li><strong>{{ $key.from }} &ndash; {{ $key.to }}</strong>: {{ $key.text  | markdownify }}
        </li>
	{{- end -}}
        </ul>
	{{- end -}}
</div>
